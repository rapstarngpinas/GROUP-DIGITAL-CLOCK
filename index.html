<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto+Mono:wght@400;700&display=swap');

/* ===========================
   GLOBAL CARTOON BACKGROUND
   =========================== */
body {
    font-family: 'Roboto Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background 0.4s, color 0.4s;
}

/* Cartoon-style clouds background */
body.light {
    background: linear-gradient(#87cefa, #f0faff);
    background-size: cover;
}
body.dark {
    background: linear-gradient(#1a1a2e, #16213e);
}

/* =====================
   CLOCK CONTAINER STYLE
   ===================== */
.clock-container {
    text-align: center;
    padding: 35px;
    border-radius: 25px;
    background: #fff;
    border: 5px solid #000;
    box-shadow: 6px 6px 0px #000;
    transition: 0.3s;
}

body.dark .clock-container {
    background: #222;
    color: #eee;
    border-color: #fff;
    box-shadow: 6px 6px 0px #fff;
}

/* =====================
   TEXT STYLE
   ===================== */
.location {
    font-family: "Fredoka One", sans-serif;
    font-size: 22px;
    margin-bottom: 10px;
}

.time {
    font-family: "Fredoka One", sans-serif;
    font-size: 70px;
    margin-bottom: 10px;
    color: #ff4b4b;
    text-shadow: 3px 3px 0px #000;
}

.date {
    font-size: 22px;
    margin-bottom: 12px;
}

/* =====================
   SELECT CONTROLS STYLE
   ===================== */
.controls {
    margin-top: 15px;
}

select {
    padding: 8px 12px;
    border-radius: 10px;
    border: 3px solid #000;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #ffe680;
    box-shadow: 3px 3px 0px #000;
    transition: 0.3s;
}

select:active {
    transform: translate(2px,2px);
    box-shadow: 1px 1px 0px #000;
}

body.dark select {
    background: #444;
    color: #fff;
    border-color: #fff;
    box-shadow: 3px 3px 0px #fff;
}
</style>
</head>

<body class="light">

<div class="clock-container">
    <div class="location">üìç Location: <span id="location">Rodriguez, Rizal</span></div>
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">January 1, 1970</div>

    <div class="controls">
        <label>Format:</label>
        <select id="format">
            <option value="12">12-hour</option>
            <option value="24">24-hour</option>
        </select>

        <label>Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
</div>

<script>
const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');
const formatEl = document.getElementById('format');
const themeEl = document.getElementById('theme');
const body = document.body;

function updateClock() {
    const now = new Date();

    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    let ampm = '';
    if (formatEl.value === '12') {
        ampm = hours >= 12 ? ' PM' : ' AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
    }

    timeEl.textContent =
        `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}${ampm}`;

    const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
    dateEl.textContent = now.toLocaleDateString('en-PH', options);
}

themeEl.addEventListener('change', () => {
    body.className = themeEl.value;
});

formatEl.addEventListener('change', updateClock);

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
